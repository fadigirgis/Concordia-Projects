<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Question 3</title>
    <link type="text/css" rel="stylesheet" href="./q3.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <form action="">
      <table border="5">
        <tr class="odd">
          <td>
            <label>Input String:</label>
          </td>
          <td><input id="inString" type="text" /><br /></td>
        </tr>
        <tr class="even">
          <td>
            <label>Input Word:</label>
          </td>
          <td><input id="inChars" type="text" /><br /></td>
        </tr>
        <tr class="odd">
          <td colspan="2">
            <input
              type="button"
              onclick="generateGraph()"
              value="Plot Histogram"
            />
          </td>
        </tr>
      </table>
    </form>
    <div id="histogram"></div>
    <script src="./q3.js"></script>
  </body>
